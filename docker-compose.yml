version: "2"
services:
  app-native-osx:
    image: travissouth/workspace:${PUID}
    build:
      context: ./
      args:
      - PUID=${PUID}
      - PGID=${PGID}
    ports: 
      - "0.0.0.0:${PORTS}:${CONTAINER_PORTS}"
    entrypoint: ["/sbin/my_init", "--"]
    command: []
    volumes:
      - ${HOME}/.ssh:/home/daker/.ssh
      - ${HOME}/.bash_profile:/home/daker/.bash_profile
      - ${HOME}/.gitconfig:/home/daker/.gitconfig
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /home/daker/${FOLDER_NAME}
